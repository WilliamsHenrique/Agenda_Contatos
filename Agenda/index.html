<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">


    <title>Agenda Telefonica</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contatos.png" alt="agenda de contatos" >
            <h1>Agenda de contatos</h1>
        </header>
        <form id="contato">
            <input type="text" id="nome-contato" required placeholder="Nome (apelido)" minlength="2">
            <!-- <input type="tel" id="numero-contato" required placeholder="(XX) XXXXXX - XXXX" min="9"> -->
            <input type="tel" class="form-control" id="numero-contato" name="numero-contato" placeholder="(99) 9999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" title="Número de telefone precisa ser no formato (99) 9999-9999" required="required">
            <button type="submit">Cadastrar </button>
        </form>
        <table cellspacing="0" >
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                        Número de telefone (celular)
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <span class="tel-azul"></span>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
